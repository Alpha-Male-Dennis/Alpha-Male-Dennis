name: Generate Best 3D Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Generate Top 3D Snakes
        uses: Platane/snk@v3
        with:
          github_user_name: Alpha-Male-Dennis
          outputs: |
            # Main 3D animated version
            dist/snake-3d-main.gif?color_snake=linear-gradient(90deg, #ff6b35, #fbbf24)&color_dots=#1e293b,#334155,#475569,#64748b&size=1000&animation_duration=12&shadow=true&glow=true
            
            # Best 3D static version
            dist/snake-3d-best.svg?color_snake=linear-gradient(135deg, #8b5cf6, #3b82f6)&color_dots=#1e1b4b,#312e81,#4338ca,#6366f1&size=800&depth_effect=true&shadow_offset=4
            
            # For README display
            dist/snake-3d-showcase.png?color_snake=linear-gradient(90deg, #10b981, #3b82f6)&color_dots=#0f766e,#0d9488,#14b8a6,#2dd4bf&size=1200&padding=40&radius=8&3d_effect=true
        
      - name: Deploy 3D Snakes
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true
          commit-message: "âœ¨ Update 3D snake effects"
