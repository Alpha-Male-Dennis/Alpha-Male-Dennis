name: Generate Snake Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper contribution graph
          
      - name: Setup Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
      - name: Generate Snake contribution graph
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake-contribution-graph.svg
            output/snake-contribution-graph-dark.svg?palette=github-dark
          
      - name: List generated files
        run: ls -la output/ || echo "Output folder not created yet"
        
      - name: Check if files were generated
        id: check_files
        run: |
          if [ -f "output/snake-contribution-graph.svg" ] && [ -f "output/snake-contribution-graph-dark.svg" ]; then
            echo "files_exist=true" >> $GITHUB_OUTPUT
          else
            echo "files_exist=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push generated files
        if: steps.check_files.outputs.files_exist == 'true'
        run: |
          git add output/
          git commit -m "chore: Update Snake contribution graph" -m "Generated by GitHub Actions" || echo "No changes to commit"
          git push
          
      - name: Show error if no files
        if: steps.check_files.outputs.files_exist == 'false'
        run: |
          echo "ERROR: Snake graph files were not generated!"
          echo "Check the Platane/snk action documentation for troubleshooting."
          exit 1