name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Alpha-Male-Dennis
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Check if output branch exists and prepare
        run: |
          if git ls-remote --exit-code --heads origin output; then
            echo "Output branch exists"
            git fetch origin output
            git worktree add dist output
          else
            echo "Output branch does not exist"
            mkdir -p dist
          fi

      - name: Move generated files
        run: |
          # Move the generated snake.svg to root of dist
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            cp dist/github-contribution-grid-snake.svg dist/snake.svg
          fi
          
          # List files in dist for debugging
          ls -la dist/

      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: dist
          clean: true
          clean-exclude: |
            .git
            .gitignore
