name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Contributions Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Alpha-Male-Dennis
          # Output directly to snake.svg (simpler approach)
          svg_out_path: snake.svg

      - name: Setup output directory
        run: |
          # Create a clean output directory
          rm -rf output_dir
          mkdir -p output_dir
          
          # Move the generated snake.svg to the output directory
          if [ -f snake.svg ]; then
            mv snake.svg output_dir/
          fi

      - name: Deploy to output branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: output
          folder: output_dir
          clean: true
